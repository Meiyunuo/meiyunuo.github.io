<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exhibition</title>
<style>
  body {
    font-family: sans-serif;
    margin: 20px;
  }
  h2 {
    cursor: pointer;
    color: #333;
  }
  .gallery {
    display: none;
    margin-top: 10px;
    gap: 10px;
    flex-wrap: wrap;
  }
  .gallery img {
    width: 150px;
    cursor: pointer;
    border: 1px solid #ccc;
  }
  #lightbox {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 90%;
  }
</style>
</head>
<body>

<h1>Exhibitions</h1>

<h2 onclick="toggleGallery('beijing')">Beijing Yes! Art Festival</h2>
<div id="beijing" class="gallery" style="display:flex;">
  <img src="images/exhibitions/beijing-yes-art-festival/img-01.jpg">
  <img src="images/exhibitions/beijing-yes-art-festival/img-02.jpg">
  <img src="images/exhibitions/beijing-yes-art-festival/img-03.jpg">
  <img src="images/exhibitions/beijing-yes-art-festival/img-04.jpg">
  <img src="images/exhibitions/beijing-yes-art-festival/img-05.jpg">
  <img src="images/exhibitions/beijing-yes-art-festival/img-06.jpg">
  <img src="images/exhibitions/beijing-yes-art-festival/img-07.jpg">
  <img src="images/exhibitions/beijing-yes-art-festival/img-08.jpg">
  <img src="images/exhibitions/beijing-yes-art-festival/img-09.jpg">
  <img src="images/exhibitions/beijing-yes-art-festival/img-10.jpg">
</div>

<h2 onclick="toggleGallery('university')">ADEMA University Art Biennial</h2>
<div id="university" class="gallery" style="display:flex;">
  <img src="images/exhibitions/university-art-biennial/fingers-01.jpg">
  <img src="images/exhibitions/university-art-biennial/fingers-02.jpg">
  <img src="images/exhibitions/university-art-biennial/fingers-03.jpg">
  <img src="images/exhibitions/university-art-biennial/fingers-04.jpg">
  <img src="images/exhibitions/university-art-biennial/fingers-05.jpg">
  <img src="images/exhibitions/university-art-biennial/fingers-06.jpg">
  <img src="images/exhibitions/university-art-biennial/veins-01.jpg">
  <img src="images/exhibitions/university-art-biennial/veins-02.jpg">
  <img src="images/exhibitions/university-art-biennial/veins-03.jpg">
  <img src="images/exhibitions/university-art-biennial/veins-04.jpg">
  <img src="images/exhibitions/university-art-biennial/veins-05.jpg">
  <img src="images/exhibitions/university-art-biennial/veins-06.jpg">
  <img src="images/exhibitions/university-art-biennial/veins-07.jpg">
  <img src="images/exhibitions/university-art-biennial/veins-08.jpg">
  <img src="images/exhibitions/university-art-biennial/breath-01.jpg">
</div>

<!-- Lightbox -->
<div id="lightbox">
  <img id="lightboxImg" src="">
</div>

<script>
function toggleGallery(id) {
  const gallery = document.getElementById(id);
  if (gallery.style.display === "flex") {
    gallery.style.display = "none";
  } else {
    gallery.style.display = "flex";
  }
}

// 点击缩略图弹出大图
document.querySelectorAll('.gallery img').forEach(img => {
  img.addEventListener('click', () => {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

// 点击 lightbox 关闭
document.getElementById('lightbox').addEventListener('click', () => {
  document.getElementById('lightbox').style.display = 'none';
});
</script>

</body>
</html>
