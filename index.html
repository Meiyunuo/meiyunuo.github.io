<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meiyunuo Jiao</title>
<link rel="stylesheet" href="css/style.css">
<style>
  /* 顶部导航 */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255,255,255,0.9);
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
    padding: 15px 30px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    z-index: 1000;
  }
  nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #111;
    font-weight: 500;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #555;
  }

  /* 封面 */
  .cover {
    width: 100%;
    height: 100vh;
    background: url('images/cover.jpg') center center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }
  .cover h1 {
    color: white;
    font-size: 3rem;
    font-weight: 700;
    text-shadow: 0 4px 12px rgba(0,0,0,0.5);
    margin: 0;
  }

  /* 移动端调整 */
  @media (max-width: 768px) {
    .cover h1 {
      font-size: 2.2rem;
    }
    nav a {
      margin-left: 15px;
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    .cover h1 {
      font-size: 1.8rem;
    }
    nav {
      justify-content: center;
    }
    nav a {
      margin: 8px 10px;
    }
  }
</style>
</head>
<body>

<!-- 顶部导航 -->
<nav>
  <a href="works.html">Works</a>
  <a href="artist-statement.html">Artist Statement</a>
  <a href="about.html">About</a>
  <a href="exhibition.html">Exhibition</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- 封面 -->
<div class="cover">
  <h1>Meiyunuo Jiao</h1>
</div>

</body>
</html>
