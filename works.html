  h1 {

  .work-item img:hover {

  .work-item h2 {

    font-weight: 400;
    font-size: 1rem;
    color: #111;
  }

  @media (max-width: 768px) {
    .work-item img {
      height: 180px;
    }
  }
  @media (max-width: 480px) {

</style>
